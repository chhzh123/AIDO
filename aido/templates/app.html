{% load staticfiles %}
<!doctype html>
<html>

<head>
  <title>AIDO~</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
</head>

<body>

  {% include 'nav.html' %}

  <div class="container">

    <div class="jumbotron mt-1">
      <h1 class="jumbotron-heading text-xs-center">AIDO 你的管家小精灵~</h1>
      <!-- <p class="lead text-xs-center">
        This is a web app that allows you to talk to ChatterBot.
      </p> -->

      <hr class="my-2">

      <div class="row">
        <div class="col-xs-6 offset-xs-3">
          <ul class="list-group chat-log js-chat-log"></ul>

          <div class="input-group input-group-lg mt-1">
            <span class="input-group-btn">
              <button class="btn btn-danger js-say">Say</button>
            </span>
            <input type="text" class="form-control js-text" placeholder="Type something to begin..." />
            <span class="input-group-btn">
              <button class="btn btn-primary js-submit">Submit</button>
            </span>
          </div>

        </div>
      </div>

    </div>

  </div>

  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/js.cookie.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script>
    var chatterbotUrl = '{% url "chatterbot" %}';
    var csrftoken = Cookies.get('csrftoken');

    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
      beforeSend: function (xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
          xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
      }
    });

    var $chatlog = $('.js-chat-log'); // class selector
    var $input = $('.js-text');
    var $submitButton = $('.js-submit');
    var $sayButton = $('.js-say');

    function createRow(text) {
      var $row = $('<li class="list-group-item"></li>');

      var row_text = $row.text(text);
      row_text.html(row_text.html().replace(/\n/g, '<br/>'));
      $chatlog.append($row);
    }

    function submitInput() {
      var inputData = {
        'text': $input.val()
      }

      // Clear the input field immediately
      $input.val('');

      // Display the user's input on the web page
      createRow(inputData.text);

      var $submit = $.ajax({
        type: 'POST',
        url: chatterbotUrl,
        data: JSON.stringify(inputData),
        contentType: 'application/json'
      });

      $submit.done(function (statement) {
        createRow(statement.text);

        // Clear the input field
        // $input.val('');

        var myaudio = new Audio('media/' + statement.audioname)
        myaudio.play();

        // Scroll to the bottom of the chat interface
        $chatlog[0].scrollTop = $chatlog[0].scrollHeight;
      });

      $submit.fail(function () {
        // TODO: Handle errors
      });
    }

    function sayInput() {
      // TODO
      var myaudio = new Audio('media/test.mp3');
      myaudio.play();
    }

    $sayButton.click(function () {
      sayInput();
    });

    $submitButton.click(function () {
      submitInput();
    });

    $input.keydown(function (event) {
      // Submit the input when the enter button is pressed
      if (event.keyCode == 13) {
        submitInput();
      }
    });
  </script>
</body>

</html>
